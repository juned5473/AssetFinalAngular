<h1 mat-dialog-title>Add Document</h1>
<div mat-dialog-content>
<form [formGroup]="docForm">
<br>
<button mat-raised-button color="warn" type="button" (click)="redirect()">View</button> &nbsp;

<input formControlName="doc" type="file" (change)="onFileSelected($event)">
<button mat-raised-button color="warn" type="button" (click)="onSubmit(selectedFile)">Upload</button>
</form> 
</div>
